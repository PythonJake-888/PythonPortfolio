{% extends "base.html" %}
{% block content %}

<h1>Projects</h1>

{% for project in projects %}
<div class="project-grid">
    {% for project in projects %}
    <div class="project-card">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <p class="project-tech"><strong>Tech:</strong> {{ project.tech }}</p>
        <a href="{{ project.github }}" target="_blank">View on GitHub</a>
    </div>
    {% endfor %}
</div>

{% endfor %}

{% endblock %}
