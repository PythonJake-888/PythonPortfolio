{% extends "base.html" %}
{% block content %}

<h1>Projects</h1>

{% for project in projects %}
  <div>
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <p><strong>Tech:</strong> {{ project.tech }}</p>
    <a href="{{ project.github }}">View Code</a>
    <hr>
  </div>
{% endfor %}

{% endblock %}
