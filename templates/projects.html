{% extends "base.html" %}
{% block title %}Projects{% endblock %}

{% block content %}
<h1>Projects</h1>

{% for project in projects %}
<div class="card">
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <p><strong>Tech:</strong> {{ project.tech }}</p>
    <a href="{{ project.github }}" target="_blank">View on GitHub</a>
</div>
{% endfor %}
{% endblock %}
