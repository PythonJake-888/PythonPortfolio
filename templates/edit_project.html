{% extends "base.html" %}
{% block content %}
<div class="admin-shell">

<h1>Edit Project</h1>

<form method="POST" class="admin-form admin-grid">

    <input name="title" value="{{ project.title }}" required>
    <textarea name="description">{{ project.description }}</textarea>

    <input name="tech" value="{{ project.tech }}">
    <input name="github" value="{{ project.github }}">
    <input name="demo_url" value="{{ project.demo_url }}">

    <label class="admin-checkbox">
        <input type="checkbox" name="has_demo" {% if project.has_demo %}checked{% endif %}>
        Has Live Demo
    </label>

    <div class="admin-actions">
        <button class="btn">Save Changes</button>
        <a href="{{ url_for('admin') }}" class="btn btn-outline">Cancel</a>
    </div>

</form>
</div>
{% endblock %}
