{% extends "base.html" %}
{% block content %}

<div class="container">
  <h1>Edit Project</h1>

  <form method="POST"
        action="{{ url_for('update_project', id=project.id) }}"
        enctype="multipart/form-data"
        class="admin-project-card edit-card">

    <!-- IMAGE COLUMN -->
    <div>
      {% if project.image %}
        <img src="{{ url_for('static', filename='uploads/' ~ project.image) }}"
             class="admin-project-image"
             alt="Project image">
      {% else %}
        <div class="admin-project-image placeholder">
          No image
        </div>
      {% endif %}

      <label class="file-label">
        Change Image
        <input type="file" name="image">
      </label>
    </div>

    <!-- INFO COLUMN -->
    <div class="admin-project-info">
      <label>Title</label>
      <input type="text" name="title" value="{{ project.title }}" required>

      <label>Tech</label>
      <input type="text" name="tech" value="{{ project.tech }}">

      <label>GitHub</label>
      <input type="url" name="github" value="{{ project.github }}">

      <label>Description</label>
      <textarea name="description">{{ project.description }}</textarea>
    </div>

    <!-- ACTIONS -->
    <div class="admin-actions">
      <button type="submit" class="btn btn-primary">
        Save Changes
      </button>

      <a href="{{ url_for('admin') }}" class="btn btn-delete">
        Cancel
      </a>
    </div>

  </form>
</div>

{% endblock %}
