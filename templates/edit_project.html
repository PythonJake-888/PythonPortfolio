{% extends "base.html" %}
{% block content %}

<h1>Edit Project</h1>

<form method="POST" action="{{ url_for('update_project', id=project.id) }}">
  <input name="title" value="{{ project.title }}" required>
  <input name="tech" value="{{ project.tech }}" required>
  <input name="github" value="{{ project.github }}" required>
  <textarea name="description" required>{{ project.description }}</textarea>
  <button type="submit">Save Changes</button>
</form>

{% endblock %}
